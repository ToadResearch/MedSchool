  /Flag/{id}/$diff:
    get:
      tags:
      - Flag
      summary: Comparte two resources or two versions of a single resource
      description: This operation examines two resource versions (can be two versions
        of the same resource, or two different resources) and generates a FHIR Patch
        document showing the differences.
      parameters:
      - name: id
        in: path
        description: The resource ID
        required: true
        style: simple
        schema:
          minimum: 1
          type: string
        example: '123'
      - name: from
        in: query
        description: The resource ID and version to diff from
        required: true
        schema:
          type: string
        example: Patient/example/version/1
      - name: to
        in: query
        description: The resource ID and version to diff to
        required: true
        schema:
          type: string
        example: Patient/example/version/2
      - name: includeMeta
        in: query
        description: Should differences in the Resource.meta element be included in
          the diff
        required: false
        schema:
          type: string
        example: 'false'
      - name: fromVersion
        in: query
        description: The resource ID and version to diff from
        required: false
        schema:
          type: string
        example: Patient/example/version/1
      responses:
        '200':
          description: Success
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/FHIR-JSON-RESOURCE'
            application/fhir+xml:
              schema:
                $ref: '#/components/schemas/FHIR-XML-RESOURCE'
    post:
      tags:
      - Flag
      summary: Comparte two resources or two versions of a single resource
      description: This operation examines two resource versions (can be two versions
        of the same resource, or two different resources) and generates a FHIR Patch
        document showing the differences.
      parameters:
      - name: id
        in: path
        description: The resource ID
        required: true
        style: simple
        schema:
          minimum: 1
          type: string
        example: '123'
      requestBody:
        content:
          application/fhir+json:
            schema:
              title: FHIR Resource
              type: object
            example: |-
              {
                "resourceType": "Parameters",
                "parameter": [ {
                  "name": "from"
                }, {
                  "name": "to"
                }, {
                  "name": "includeMeta",
                  "valueBoolean": false
                }, {
                  "name": "fromVersion",
                  "valueString": "example"
                } ]
              }
      responses:
        '200':
          description: Success
          content:
            application/fhir+json:
              schema:
                $ref: '#/components/schemas/FHIR-JSON-RESOURCE'
            application/fhir+xml:

        required: false
        schema:
          type: string
      - name: _has
        in: query
        description: Return resources linked to by the given target
        required: false
        schema:
          type: string
      - name: address-use
        in: query
        description: A use code specified in an address
        required: false
        schema:
          type: string
      - name: name
        in: query
        description: A portion of the location's name or alias
        required: false

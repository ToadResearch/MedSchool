          Requires the near-distance parameter to be provided also
        required: false
        schema:
          type: string
      - name: address-city
        in: query
        description: A city specified in an address
        required: false
        schema:
          type: string
      - name: identifier
        in: query
        description: An identifier for the location
        required: false
        schema:
          type: string
      - name: partof

            schema:
              title: FHIR Resource
              type: object
            example: |-
              {
                "resourceType": "Parameters",
                "parameter": [ {
                  "name": "from"
                }, {
                  "name": "to"
                }, {
                  "name": "includeMeta",
                  "valueBoolean": false
                }, {
                  "name": "fromVersion",
                  "valueString": "example"
                } ]
              }
      responses:
        '200':
